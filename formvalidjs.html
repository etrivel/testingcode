
 

<!DOCTYPE html>

<html>

<head>

<title>

AngularJs Form Input Fields Validation Example

</title>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script>

var app = angular.module('formApp', []);

app.controller('formCtrl', function ($scope) {

 

$scope.sendForm = function () {

$scope.msg='Form Submited Successfully';

};

 

$scope.getClass = function (color) {

return color.toString();

}

});

</script>

<style>

.valid.false {

background: red;

}

.valid.true {

background: green;

}

.error {

color: red;

}

</style>

</head>

<body ng-app="formApp" ng-controller="formCtrl">
    <div style="text-align:center">

<h3>Form validation demo app in AngularJs</h3>

<form name="frm" ng-submit="sendForm()">

<label for="name">Name</label>

<input id="name" name="name" type="text" ng-model="person.name" required />

<span class="error" ng-show="frm.name.$error.required"> Required! </span>

<br /><br />

<label for="dob">Dob</label>

<input id="dob" name="dob" type="text" ng-model="person.dob" required />

<span class="error" ng-show="frm.dob.$error.required"> Required! </span>

<br /><br />


<label for="email">Email</label>

<input id="email" name="email" type="email" ng-model="person.email" required />

<span class="error" ng-show="frm.email.$error.required">Required!</span>

<span class="error" ng-show="frm.email.$error.email">Invalid Email!</span>

<br /><br />
<label for="contact">Contact No</label>

<input id="mobile" name="mobile" type="number" ng-model="person.mobile" required />

<span class="error" ng-show="frm.mobile.$error.required">Required number!</span>

<span class="error" ng-show="frm.mobile.$error.mobile">Invalid mobile!</span>

<br /><br />


<input type="checkbox" ng-model="terms" name="terms" id="terms" required />

<label for="terms">I Agree to the terms.</label>

<span class="error" ng-show="frm.terms.$error.required">You must agree to the terms</span>

<br /><br />

<button type="submit">Submit Form</button>

<br /><br />



</form>
</div>

</body>

</html>
